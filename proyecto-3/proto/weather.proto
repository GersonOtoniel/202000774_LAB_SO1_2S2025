syntax = "proto3";
package weathertweet;
option go_package = "pb";

message WeatherTweetRequest {
  enum Municipalities { municipalities_unknown = 0; mixco = 1; guatemala = 2; amatitlan = 3; chinautla = 4; }
  enum Weathers { weathers_unknown = 0; sunny = 1; cloudy = 2; rainy = 3; foggy = 4; }

  Municipalities municipality = 1;
  int32 temperature = 2;
  int32 humidity = 3;
  Weathers weather = 4;
}

message WeatherTweetResponse { string status = 1; }

service WeatherTweetService {
  rpc SendTweet(WeatherTweetRequest) returns (WeatherTweetResponse);
}